# ClimaAid Disaster Management Platform - Render Deployment Configuration
# Latest Environment Configuration - August 2025

services:
  # Frontend Service (React + Vite)
  - type: static
    name: climaaid-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://climaaid-backend.onrender.com
      - key: VITE_WEBSOCKET_URL
        value: wss://climaaid-backend.onrender.com
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
      - key: VITE_OPENWEATHER_API_KEY
        value: your_openweather_api_key
      - key: VITE_FIREBASE_API_KEY
        value: your_firebase_api_key
      - key: VITE_FIREBASE_AUTH_DOMAIN
        value: your_firebase_auth_domain
      - key: VITE_FIREBASE_PROJECT_ID
        value: your_firebase_project_id
      - key: VITE_TWILIO_ACCOUNT_SID
        value: your_twilio_account_sid
      - key: VITE_EMAILJS_SERVICE_ID
        value: your_emailjs_service_id
      - key: VITE_EMAILJS_TEMPLATE_ID
        value: your_emailjs_template_id
      - key: VITE_EMAILJS_USER_ID
        value: your_emailjs_user_id
      - key: VITE_REALTIME_DATA_ENABLED
        value: true
      - key: VITE_EARTHQUAKE_ALERTS
        value: true
      - key: VITE_WEATHER_ALERTS
        value: true
      - key: VITE_TRAFFIC_INCIDENTS
        value: true
      - key: VITE_HOSPITAL_CAPACITY
        value: true
      - key: VITE_VOLUNTEER_ALERTS
        value: true

  # Backend Service (Express + TypeScript + MongoDB)
  - type: web
    name: climaaid-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://climaaid-frontend.onrender.com
      - key: JWT_SECRET
        value: your_jwt_secret_key
      - key: MONGODB_URI
        value: your_mongodb_connection_string
      - key: REDIS_URL
        value: your_redis_connection_string
      - key: OPENWEATHER_API_KEY
        value: your_openweather_api_key
      - key: TWILIO_ACCOUNT_SID
        value: your_twilio_account_sid
      - key: TWILIO_AUTH_TOKEN
        value: your_twilio_auth_token
      - key: TWILIO_PHONE_NUMBER
        value: your_twilio_phone_number
      - key: NODEMAILER_EMAIL
        value: your_nodemailer_email
      - key: NODEMAILER_PASSWORD
        value: your_nodemailer_password
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: ETHEREUM_RPC_URL
        value: your_ethereum_rpc_url
      - key: FIREBASE_PROJECT_ID
        value: your_firebase_project_id
      - key: FIREBASE_PRIVATE_KEY
        value: your_firebase_private_key
      - key: FIREBASE_CLIENT_EMAIL
        value: your_firebase_client_email
      - key: INFLUXDB_URL
        value: your_influxdb_url
      - key: INFLUXDB_TOKEN
        value: your_influxdb_token
      - key: MQTT_BROKER_URL
        value: your_mqtt_broker_url
      - key: WEB_PUSH_PUBLIC_KEY
        value: your_web_push_public_key
      - key: WEB_PUSH_PRIVATE_KEY
        value: your_web_push_private_key
      - key: WEB_PUSH_EMAIL
        value: your_web_push_email
      - key: FRONTEND_URL
        value: https://climaaid-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: SESSION_SECRET
        value: your_session_secret
      - key: ENCRYPTION_KEY
        value: your_encryption_key
      - key: API_VERSION
        value: v1
      - key: LOG_LEVEL
        value: info
